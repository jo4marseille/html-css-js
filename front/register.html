<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--
    Don't forget to set a title and description!
    The title and description both appear in search engine results and
    social media when sharing.
    The title also sets the text seen in a browser tab/window.
    -->

    <title></title>
    <meta name="description" content="">

    <!--
    The favicon is the image that appears next to your title
    in a browser tab/window. You can create a .ico file from an image file
    using a converter (e.g. http://tools.dynamicdrive.com/favicon)

    Once you have a favicon file, overwrite the favicon.ico file in this
    folder.
    -->

    <link rel="shortcut icon" href="images/favicon.ico">

    <!--
    These link tags load the normalize CSS file and your own CSS file.
    -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/html5-boilerplate.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/register.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <div class="header">
        <img src="images/askGreen.svg" class="logo-message" alt="">
        <img src="images/mascotte.png" width="40px" alt="">
    </div>

    <div class="wrapper row mt-2">
        <div class="row d-flex align-items-center justify-content-center">
            <input class="col-12 col ms-4 input p-3 mt-4" type="text" placeholder="Name">
            <input class="col-12 input ms-4 p-3 mt-4" type="text" placeholder="Phone">
        </div>

        <div class="form-check form-switch col-12 ms-3 mt-3">
            <input onclick="getLocation()" class="form-check-input" type="checkbox" role="switch"
                   id="flexSwitchCheckDefault">
            <label id="geolocation" class="form-check-label" for="flexSwitchCheckDefault">Geolocation</label>
        </div>

        <div id="list1" class="dropdown-check-list" tabindex="100">
            <span class="anchor">Languages spoken</span>
            <ul class="items">
                <li><input class="form-check-input me-3" type="checkbox" role="switch"/><img class="flag me-3" src="./images/flags/icons8-france-48.png">French</li>
                <li><input class="form-check-input me-3" type="checkbox" role="switch"/><img class="flag me-3" src="./images/flags/icons8-great-britain-48.png">English</li>
                <li><input class="form-check-input me-3" type="checkbox" role="switch"/><img class="flag me-3" src="./images/flags/icons8-germany-48.png">Dutch</li>
                <li><input class="form-check-input me-3" type="checkbox" role="switch"/><img class="flag me-3" src="./images/flags/icons8-spain-48.png">Spanish</li>
                <li><input class="form-check-input me-3" type="checkbox" role="switch"/><img class="flag me-3" src="./images/flags/icons8-italy-48.png">Italian</li>
                <li><input class="form-check-input me-3" type="checkbox" role="switch"/><img class="flag me-3" src="./images/flags/icons8-russian-federation-48.png">Russian</li>
                <li><input class="form-check-input me-3" type="checkbox" role="switch"/><img class="flag me-3" src="./images/flags/icons8-united-arab-emirates-48.png">Arabic</li>
                <li><input class="form-check-input me-3" type="checkbox" role="switch"/><img class="flag me-3" src="./images/flags/icons8-portugal-48.png">Portuguese</li>
                <li><input class="form-check-input me-3" type="checkbox" role="switch"/><img class="flag me-3" src="./images/flags/icons8-japan-48.png">Japanese</li>
            </ul>
        </div>


        <div>
            <p class="col-12">You like :</p>
            <span class="tag selected" id="art">Art</span>
            <span class="tag" id="sport">Sport</span>
            <span class="tag" id="food">Food</span>
            <span class="tag" id="nature">Nature</span>
        </div>

        <div>
            <button class="button p-2">Ok</button>
        </div>

    </div>


</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>
<script src="js/register.js"></script>
</body>
</html>
