<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--
    Don't forget to set a title and description!
    The title and description both appear in search engine results and
    social media when sharing.
    The title also sets the text seen in a browser tab/window.
    -->

    <title></title>
    <meta name="description" content="">

    <!--
    The favicon is the image that appears next to your title
    in a browser tab/window. You can create a .ico file from an image file
    using a converter (e.g. http://tools.dynamicdrive.com/favicon)

    Once you have a favicon file, overwrite the favicon.ico file in this
    folder.
    -->

    <link rel="shortcut icon" href="images/favicon.ico">

    <!--
    These link tags load the normalize CSS file and your own CSS file.
    -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/html5-boilerplate.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/footer-navbar.css">
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css' rel='stylesheet'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
      <div class="header">
        <a href="homepage.html">
          <img src="images/askBlue.svg" class="logo-message" alt="">
          <img src="images/mascotte.png" width="40px" alt="">
        </a>
      </div>

      <div class="row">
        <div class="d-flex my-4 ms-1">
          <button class="button p-2" onclick="getLocation()"><i class="fa-solid fa-map-location-dot me-2"></i>Places around me</button>
        </div>
          <div class="ms-2">
            <p class="info"><i class="fa-solid fa-location-dot me-3 my-location"></i>My location</p>
            <p class="info"><i class="fa-solid fa-location-dot me-3 sport"></i>Sport</p>
            <p class="info"><i class="fa-solid fa-location-dot me-3 food"></i>Bar, Restaurant</p>
            <p class="info"><i class="fa-solid fa-location-dot me-3 hotel"></i>Hotel</p>
            <p class="info"><i class="fa-solid fa-location-dot me-3 art"></i>Art</p>
          </div>
          <p id="demo"></p>
      </div>
      <div class="ms-2" id="map"></div>
    </div>

    <footer class="footer-print icons-nav" id="morepx">
        <!-- About -->
        <a  href="./about.html" class="btn btn-primary social-btn" style="background-color: transparent; border:none">
            <i class="iconify" data-icon="ph:info" style="color: #000000;" data-width="30" data-height="30"></i>
        </a>
        <!-- Home -->
        <a  href="./homepage.html" class="btn btn-primary social-btn" style="background-color: transparent; border:none">
            <i class="iconify" data-icon="mdi:house-circle-outline" style="color: #000000;" data-width="30" data-height="30"></i>
        </a>

        <!-- Map -->
        <a  href="./map.html" class="btn btn-primary social-btn" style="background-color: transparent; border:none">
            <i class="iconify" data-icon="mdi:map-marker-circle" style="color: #000000;" data-width="30" data-height="30"></i>
        </a>
    </footer>

    <!--
    These script tags load jQuery, any plugins you've downloaded,
    and your main JavaScript file into your web page
    -->
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/map.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
  </body>
</html>
